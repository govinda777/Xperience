name: Sync to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-env:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # Secrets
      GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
      GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
      GOOGLE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.GOOGLE_PRIVATE_KEY_PASSPHRASE }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PRIVY_APP_SECRET: ${{ secrets.PRIVY_APP_SECRET }}

      # Variables
      VITE_API_URL: ${{ vars.VITE_API_URL }}
      VITE_PAGESPEED_API_KEY: ${{ vars.VITE_PAGESPEED_API_KEY }}
      VITE_PRIVY_APP_ID: ${{ vars.VITE_PRIVY_APP_ID }}
      VITE_SITE_URL: ${{ vars.VITE_SITE_URL }}
      VITE_WEBHOOK_URL: ${{ vars.VITE_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Sync Environment Variables
        run: |
          # List of keys to sync
          KEYS=(
            "GOOGLE_CLIENT_EMAIL"
            "GOOGLE_PRIVATE_KEY"
            "GOOGLE_PRIVATE_KEY_PASSPHRASE"
            "OPENAI_API_KEY"
            "PRIVY_APP_SECRET"
            "VITE_API_URL"
            "VITE_PAGESPEED_API_KEY"
            "VITE_PRIVY_APP_ID"
            "VITE_SITE_URL"
            "VITE_WEBHOOK_URL"
          )

          for key in "${KEYS[@]}"; do
            # Get value from environment
            value="${!key}"

            if [[ -n "$value" ]]; then
              echo "Syncing $key..."
              # Use printenv to avoid issues with special characters when passing to vercel
              # We use the value from the current shell environment which is populated by the 'env' block above
              printf "%s" "$value" | vercel env add "$key" production --force
            else
              echo "Warning: Value for $key is empty, skipping."
            fi
          done
