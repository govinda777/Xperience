name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite acionar manualmente

# Tempo máximo de execução: 10 minutos
timeout-minutes: 10

# Permissões mínimas necessárias
permissions:
  contents: read
  pages: write
  id-token: write

# Evita execuções concorrentes
concurrency:
  group: "pages"
  cancel-in-progress: true  # Cancela execuções anteriores

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Otimiza o checkout

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'  # Habilita cache de dependências

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Security check
        run: |
          # Verifica dependências vulneráveis sem falhar o build
          npm audit --audit-level=high || true
          
          # Verifica por segredos no código
          if grep -r "password\|secret\|token\|key" --include="*.{js,ts,json,env}" --exclude-dir=node_modules .; then
            echo "⚠️  Possível segredo exposto no código"
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL || 'https://gosouza.github.io/Xperience' }}
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID || '' }}
          VITE_GTM_ID: ${{ secrets.VITE_GTM_ID || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
